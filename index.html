<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <link rel="stylesheet" href="public/style/style.css">

  <title>travel-app</title>

</head>

<body>
  <!-- travel-app component -->
  <!-- <travel-app></travel-app> -->

  <!-- header -->
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#footer">Contact</a></li>
        <li style="float:right"><a class="active" href="#book">Book Now</a></li>
      </ul>
    </nav>
  </header>

  <!-- main content -->
  <main>

    <!-- hero -->
    <div class="hero-image">
      <div class="hero-text">
        <h1 class="hero-text-title">Discover the world with us!</h1>
        <button style="border-radius: 25px">Book Now</button>
      </div>
      <div class="hero-image-source">
        Photo by <a
          href="https://unsplash.com/@anniespratt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Annie
          Spratt</a>
        on <a
          href="https://unsplash.com/s/photos/travel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
  
    <!-- travel destination form -->
    <section id="book">
      <form class="destination-form">
        <label for="destination">Destination</label>
        <select id="destinations" name="destinations">
          <option value="paris">Paris</option>
          <option value="london">London</option>
          <option value="amsterdam">Amsterdam</option>
          <option value="bucharest">Bucharest</option>
        </select>

        &nbsp;

        <label for="numberofmembers">Member</label>
        <input type="number" placeholder="1" >

        &nbsp;

        <label for="checkindate">Check in</label>
        <input type="date">

        &nbsp;

        <label for="checkoutdate">Check out</label>
        <input type="date">

        <br/>

        <input type="submit" style="border-radius: 20px; float:right ">
      </form>
    </section>
  
    <!-- content description -->
    <section id="about">
      Content Description
    </section>
  
  </main>

  <!-- footer -->
  <footer id="footer">
    Footer
  </footer>

  <script type="module" src="./src/travel-app.js"></script>
</body>

</html>
