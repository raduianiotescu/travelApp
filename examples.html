<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <title>Examples</title>

<style>


html,body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-color: #ededed;
}

html{
    box-sizing: border-box;
   
}

*, *:before, *:after {
    box-sizing: inherit;
}

nav{
    padding: 10px 20px;
    border: 2px solid red;
}

nav ul{
    display:flex;
    justify-content: space-evenly;
}

nav ul li{
    list-style-type: none;
    border: 2px solid blue;
    flex: 0 1 10%;
}

</style>

</head>

<!--     
container with a top and bottom padding of 10px and left and right padding of 20px
•an image serving as the page logo and also as a link
•5  other links
•all links should have equal size and be spaced evenly
•the links should have a border for better visualization
•the content should be centered vertically
-->

<body>

    <nav>
        <ul>
            <li><a href=""><img src="" alt=""></a></li>
            <li><a href="">Item 1</a></li>
            <li><a href="">Item 2</a></li>
            <li><a href="">Item 3</a></li>
            <li><a href="">Item 4</a></li>
            <li><a href="">Item 5</a></li>
        </ul>


    </nav>

</body>

</html>
